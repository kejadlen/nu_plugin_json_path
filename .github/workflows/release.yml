on:
  push:
    branches:
      - ci
    tags:
      - v*
  workflow_dispatch:

name: create-release

jobs:
  build:
    name: Create release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Checkout nushell
        uses: actions/checkout@v3
        with:
          repository: nushell/nushell
          path: nushell

      - uses: dtolnay/rust-toolchain@stable

      - name: Setup local links
        run: |
          cargo add nu-plugin ./nushell/crates/nu-plugin
          cargo add nu-protocol ./nushell/crates/nu-protocol

      - name: Build project
        run: cargo build --release
